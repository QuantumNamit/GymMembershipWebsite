<!DOCTYPE html>
<html>

<head>
    <title>Owner Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles5.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Welcome, <span id="owner_username">[Owner Username]</span>!</h1>

    <h2>Edit User Settings</h2>
    <!-- Form for updating user settings with username -->
    <form id="edit_user_settings_form">
        <label for="username">Username:</label>
        <input type="text" name="username" id="edit_username" required><br><br>
        <label for="current_password">Current Password:</label>
        <input type="password" name="current_password" id="current_password" required><br><br>
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required><br><br>
        <input type="submit" value="Update User Settings">
    </form>

    <h2>Add Trainer</h2>
    <!-- Form for adding a trainer -->
    <form id="add_trainer_form">
        <label for="trainer_username">Trainer Username:</label>
        <input type="text" name="trainer_username" id="trainer_username" required><br><br>
        <label for="trainer_password">Trainer Password:</label>
        <input type="password" name="trainer_password" id="trainer_password" required><br><br>
        <input type="submit" value="Add Trainer">
    </form>

    <h2>Remove Trainer</h2>
    <!-- Form for removing a trainer -->
    <form id="remove_trainer_form" >
        <label for="remove_trainer_username">Trainer Username:</label>
        <input type="text" name="remove_trainer_username" id="remove_trainer_username" required><br><br>
        <input type="submit" value="Remove Trainer">
    </form>

    <hr>

    <h2>Equipment Maintenance</h2>
    <!-- Form for equipment maintenance -->
    <form id="equipment_maintenance_form">
        <label for="equipment">Select Equipment:</label>
        <select name="equipment" id="equipment" required>
            <option value="" disabled selected>Select Equipment</option>
            <option value="Treadmill 1">Treadmill 1</option>
            <option value="Stationary Bike 3">Stationary Bike 3</option>
            <option value="Weight Bench 2">Weight Bench 2</option>
            <!-- Add more equipment options as needed -->
        </select><br><br>
        <input type="submit" value="Submit Maintenance">
    </form>

</body>

</html>
